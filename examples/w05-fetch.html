<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <meta name="description" content="This webpage demonstrates the use of fetch and how it works.">
    <meta name="author" content="Joanna Gohnert">
    <link rel="stylesheet" href="styles/w05.css">
  </head>
  <body>
    <header>
      <h1>Fetch</h1>
    </header>
    <main>
      <h2>My family Names</h2>
      <div>
        <p>Below shows a list of my family's names that was parsed as JSON using response.json() after the url was fetched.</p>
        <p class="family-members"></p>
      </div>
      <div>
        <p>This text is the json myfamily.json file read as text using response.text()</p>
        <p class="json-text"></p>
      </div>
      <div>
        <p>Using response.headers, you can get all the individual headers.</p>
        <p class="response-header"></p>
        <p class="response-headers"></p>
      </div>
    </main>
    <footer>Joanna Gohnert</footer>
    <script src="scripts/w05-fetch.js"></script>
  </body>
</html>
