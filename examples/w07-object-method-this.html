    <header>
      <h1>Object Method - "This"</h1>

    <main>
      <div>
        <p>You can acces information like my name and favorite color using the "this" method.</p>
        <p class="my-message"></p>
      </div>
      <div>
        <p>You can also declare a function first as a method. The example below shows that it works.</p>
        <p class="my-favorite-dessert"></p>
      </div>
      <div>
        <p>These are two birthdays accessed by using "this" on the same names</p>
        <p class="my-sibling-birthday"></p>
