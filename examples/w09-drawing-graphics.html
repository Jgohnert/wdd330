<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Graphics</title>
    <meta name="description" content="This website will show you how to Draw Graphics using API's.">
    <meta name="author" content="Joanna Gohnert">
    <link rel="stylesheet" href="styles/w09.css">
  </head>
  <body>
    <header>
      <h1>Drawing Graphics</h1>
    </header>
    <main>
        <canvas class="my-canvas"><p>This is a canvas</p></canvas>
        <input type="color" aria-label="select pen color" value="#ff0000">
        <input type="range" min="2" max="50" value="30" aria-label="select pen size"><span class="output">30</span>
        <button>Clear canvas</button>
    </main>
    <footer>Joanna Gohnert</footer>
    <script src="scripts/w09-drawing-graphics.js"></script>
  </body>
</html>
