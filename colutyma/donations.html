<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLUTYMA PRODUCTIONS Donations</title>
    <meta property="og:title" content="COLUTYMA PRODUCTIONS">
    <meta property="og:type" content="website">
    <meta property="og:image" 
    content="https://jgohnert.github.io/wdd330/colutyma/data/images/colutyma_productions_logo.webp">
    <meta property="og:url" content="https://jgohnert.github.io/wdd330/colutyma">
    <meta name="description" content="Here is where you can donate to COLUTYMA PRODUCTIONS to 
    support the films they have made and their recent projects.">
    <meta name="author" content="Joanna Gohnert">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="data/images/favicon.ico">
  </head>
  <body>
    <header class="main-header"></header>
    <main>
      <h1 class="donation-h1">COLUTYMA PRODUCTIONS</h1>
      <h2>DONATE</h2>
      <section id="movie-order"></section>
      <form id="movie-form">
        <div id="address-fieldset"></div>
          <fieldset>
          <legend>Donation</legend>
          <div class="shipping_name">
            <label for="fname">First Name</label>
            <input name="fname" required/>
            <label for="lname">Last Name</label>
            <input name="lname" required/>
          </div>
          <label for="cardNumber">Card number</label>
          <input
            name="cardNumber"
            type="number"
            required
          />
          <label for="expiration">Expiration</label>
          <input name="expiration" required/>
          <label for="code">Security Code</label>
          <input name="code" type="number" value="123" required/>
          </fieldset>
          <hr>
          <fieldset class="checkout-summary">
            <legend>Summary</legend>
              <div class="order-summary">
                <p id="shipping-cost"></p>
                <label for="donation">Donation is optional. All donations will be sent to the producers, writers, and actors in support of their upcoming projects.</label>
                <input id="donation" name="donation" type="number" step="0.01" min="0.00" value="0.00"/>
                <button id="amount-button" type="button">ADD DONATION AMOUNT</button>
                <label>Order Total: <span id="order-total"></span></label>
              </div>
            </fieldset>
          <button id="donate-submit" type="submit">DONATE</button>
        </form>
    </main>
    <footer class="main-footer"></footer>
    <script src="scripts/headerfooter.js" type="module"></script>
    <script src="scripts/movieDonation.js" type="module"></script>
  </body>
</html>
